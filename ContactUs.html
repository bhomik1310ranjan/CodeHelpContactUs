<!DOCTYPE html>
<html>
    <head>
        <title>
            CodeHelp - Contact Us
        </title>
        <link rel = "icon" href = "favicon.png"/>
    </head>
    <body>
        <h1>
            Welcome to CodeHelp
            <br/><br/>
            Contact Us Form
        </h1>
        <form>
            <label for = "name">Name</label>
            <input type = "text" id = "name" placeholder = "Enter Your Name">
            <br/><br/>
            <label for = "email">Email</label>
            <input type = "email" id = "email" placeholder = "Enter Your Email">
            <br/><br/>
            <label for = "contact">Contact Number</label>
            <input type = "tel" id = "contact" placeholder = "Enter Contact Number" maxlength = "10">
            <br/><br/>
            <label for = "gender">Gender</label>
            <select id = "gender">
                <option value = "">Select Your Gender</option>
                <option value = "male">Male</option>
                <option value = "female">Female</option>
            </select>
            <br/><br/>
            <label for = "dob">Date Of Birth</label>
            <input type = "date" id = "dob">
            <br/><br/>
            <label for = "rating">Rating</label>
            <input type = "radio" class = "rating" id = "1">
            <label for = "1">1</label>
            <input type = "radio" class = "rating" id = "2">
            <label for = "2">2</label>
            <input type = "radio" class = "rating" id = "3">
            <label for = "3">3</label>
            <input type = "radio" class = "rating" id = "4">
            <label for = "4">4</label>
            <input type = "radio" class = "rating" id = "5">
            <label for = "5">5</label>
            <br/><br/>
            <label for = "message">Enter Your Message</label>
            <br/>
            <textarea id = "message" rows = "5" cols = "40" placeholder = "Enter Your Message"></textarea>
            <br/>
            <input type = "submit" value = "Send">
            <input type = "reset" value = "Reset">
        </form>
        <br/>
        <a href = "https://www.youtube.com/@CodeHelp" target = "_blank"><img src = "youtube.png" width = "60px" height = "40px"></a>
        <a href = "https://www.instagram.com/code_help_/?hl=en" target = "_blank"><img src = "Insta.png" width = "40px" height = "40px"></a>
        <a href = "https://telegram.me/lovebabbercodehelp" target = "_blank"><img src = "Tele.png" width = "40px" height = "40px"></a>
    </body>
</html>
